inputs:
  image-tag:
    type: string
    required: true
  key-suffix:
    type: string
    required: true
  mount-tmpfs:
    type: string
    default: true

runs:
  using: "composite"
  steps:
  - uses: envoyproxy/toolshed/gh-actions/cache/restore@a2428c57c6f5e65be3a2de3372526dd1c2ae2e89
    with:
      key: ${{ inputs.image-tag }}${{ inputs.key-suffix }}
      command: |
        systemctl stop docker docker.socket
        mv /var/lib/docker /var/lib/docker.orig
        mkdir -p /var/lib/docker
        zstd --stdout -d docker.tar.zst | tar -xf - -C /var/lib/docker
        systemctl start docker
      mount-tmpfs: ${{ inputs.mount-tmpfs }}
      run-as-sudo: true
