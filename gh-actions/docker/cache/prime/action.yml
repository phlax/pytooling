
inputs:
  image_tag:
    type: string
    required: true
  lock-repository:
    type: string
  lock-id:
    type: string
  lock-token:
    type: string
  lock-app-id:
    type: string
  lock-app-key:
    type: string

outputs:
  cached:
    value: ${{ steps.prime.outputs.cached }}


runs:
  using: "composite"
  steps:
  - uses: envoyproxy/toolshed/gh-actions/appauth@30d0d11af4a5afc366097dfa4c239fd09913f469
    if: ${{ inputs.lock-app-id && inputs.lock-app-key }}
    name: Fetch app auth
    id: appauth
    with:
      app_id: ${{ inputs.lock-app-id }}
      key: ${{ inputs.lock-app-key }}
  - uses: envoyproxy/toolshed/gh-actions/github/mutex@30d0d11af4a5afc366097dfa4c239fd09913f469
    if: ${{ steps.appauth.outputs.token || inputs.lock-token }}
    with:
      key: ${{ inputs.lock-id || inputs.image_tag }}
      repository: ${{ inputs.lock-repository }}
      token: ${{ steps.appauth.outputs.token || inputs.lock-token }}
  - uses: envoyproxy/toolshed/gh-actions/cache/prime@30d0d11af4a5afc366097dfa4c239fd09913f469
    id: prime
    with:
      key: "${{ inputs.image_tag }}"
      command: |
        systemctl stop docker docker.socket
        mv /var/lib/docker /var/lib/docker.orig
        mkdir /var/lib/docker
        systemctl start docker
        docker pull ${{ inputs.image_tag }}
        systemctl stop docker
        tar cf - -C /var/lib/docker . | zstd - -T0 -o docker.tar.zst
